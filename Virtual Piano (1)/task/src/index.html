<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="blk1">W</kbd>
            <kbd id="blk2">E</kbd>
            <kbd id="blk3">T</kbd>
            <kbd id="blk4">Y</kbd>
            <kbd id="blk5">U</kbd>
        </div>
    </div>


    <script src="myEvents.js"></script>
</body>
</html>
